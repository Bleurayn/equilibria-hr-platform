<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibria - Next-Gen HR Intelligence Platform</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#2E7D32;--secondary:#1565C0;--accent:#F57C00;--danger:#C62828;--success:#2E7D32;--warning:#F9A825;--dark:#212121;--light:#FAFAFA;--gray:#757575}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:var(--dark)}
        .container{max-width:1400px;margin:0 auto;padding:20px}
        .header{background:white;border-radius:20px;padding:30px;margin-bottom:30px;box-shadow:0 10px 40px rgba(0,0,0,0.1);display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:28px;font-weight:bold;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;display:flex;align-items:center;gap:10px}
        .metrics-bar{display:flex;gap:30px}
        .metric{text-align:center}
        .metric-value{font-size:24px;font-weight:bold;color:var(--primary)}
        .metric-label{font-size:12px;color:var(--gray);text-transform:uppercase}
        .dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:30px}
        .card{background:white;border-radius:15px;padding:25px;box-shadow:0 5px 20px rgba(0,0,0,0.1);transition:transform .3s,box-shadow .3s}
        .card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,0.15)}
        .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .card-title{font-size:18px;font-weight:600;color:var(--dark)}
        .status-badge{padding:5px 12px;border-radius:20px;font-size:12px;font-weight:600;text-transform:uppercase}
        .status-healthy{background:#E8F5E9;color:var(--success)}
        .status-warning{background:#FFF3E0;color:var(--warning)}
        .status-critical{background:#FFEBEE;color:var(--danger)}
        .employee-card{display:flex;align-items:center;padding:15px;background:var(--light);border-radius:10px;margin-bottom:10px;cursor:pointer;transition:all .3s}
        .employee-card:hover{background:#F0F0F0;transform:translateX(5px)}
        .avatar{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;margin-right:15px}
        .employee-info{flex:1}
        .employee-name{font-weight:600;color:var(--dark)}
        .employee-role{font-size:12px;color:var(--gray)}
        .capacity-bar{width:100px;height:8px;background:#E0E0E0;border-radius:10px;overflow:hidden}
        .capacity-fill{height:100%;transition:width .5s ease}
        .capacity-low{background:var(--success)}
        .capacity-medium{background:var(--warning)}
        .capacity-high{background:var(--danger)}
        .wellbeing-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
        .wellbeing-item{padding:15px;background:var(--light);border-radius:10px;text-align:center}
        .wellbeing-score{font-size:28px;font-weight:bold;margin-bottom:5px}
        .wellbeing-label{font-size:12px;color:var(--gray)}
        .action-buttons{display:flex;gap:10px;margin-top:20px}
        .btn{padding:12px 24px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:all .3s;font-size:14px}
        .btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}
        .btn-secondary{background:white;color:var(--dark);border:2px solid #E0E0E0}
        .btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,0.2)}
        .alert{background:#FFF3E0;border-left:4px solid var(--warning);padding:15px;border-radius:8px;margin-bottom:15px;display:flex;align-items:center;gap:10px}
        .roi-calculator{background:linear-gradient(135deg,#E8F5E9 0%,#C8E6C9 100%);padding:30px;border-radius:15px;margin-top:30px}
        .roi-result{font-size:36px;font-weight:bold;color:var(--success);text-align:center;margin:20px 0}
        .input-group{margin-bottom:20px}
        .input-label{display:block;margin-bottom:8px;font-weight:600;color:var(--dark)}
        .input-field{width:100%;padding:12px;border:2px solid #E0E0E0;border-radius:8px;font-size:16px;transition:border-color .3s}
        .input-field:focus{outline:none;border-color:var(--primary)}
        .live-indicator{display:inline-flex;align-items:center;gap:8px;padding:5px 12px;background:#E8F5E9;border-radius:20px;font-size:12px;color:var(--success)}
        .live-dot{width:8px;height:8px;background:var(--success);border-radius:50%;animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
        .watermark{position:fixed;bottom:10px;right:10px;background:rgba(0,0,0,0.7);color:white;padding:8px 12px;border-radius:6px;font-size:11px;z-index:9999;pointer-events:none}
    </style>
</head>
